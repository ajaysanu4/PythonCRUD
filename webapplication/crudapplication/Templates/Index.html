<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
</head>
<body>
<form method="POST" class="post-form" action="/emp" class="table table-dark"  align="center">
    {%csrf_token%}

    <div class="container" ><br>
        <h1 align="center">Enter Details</h1>
        <hr>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"><b>Employee Id</b></label>
            <div class="col-sm-2">
               {{form.eid}}
            </div>
        </div>
    <div class="form-group row">
            <label class="col-sm-1 col-form-label"><b>Employee Name</b></label>
            <div class="col-sm-2">
               {{form.ename}}
            </div>
        </div>
    <div class="form-group row">
            <label class="col-sm-1 col-form-label"><b>Employee Email</b></label>
        <br>
            <div class="col-sm-2">
               {{form.eemail}}
            </div>
        </div>
    <div class="form-group row">
            <label class="col-sm-1 col-form-label"><b>Employee Contact</b></label>
            <div class="col-sm-2">
               {{form.econtact}}
            </div>
        </div>
    <br>
    <div class="form-group row">

            <div class="col-sm-2">
             <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
